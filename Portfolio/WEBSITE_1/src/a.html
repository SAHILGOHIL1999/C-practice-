  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Minimal extra styling for visual effects (not Bootstrap utilities) */
    body {
      background-color: #071017; /* deep dark */
      color: #e6eef6;
      min-height: 100vh;
    }

    /* subtle spotlight in center */
    .spotlight {
      position: absolute;
      left: 50%;
      top: 22%;
      width: 36rem;
      height: 36rem;
      transform: translateX(-50%) rotate(-12deg);
      background: radial-gradient(circle at 30% 30%, rgba(20,140,220,0.18), transparent 30%),
                  radial-gradient(circle at 70% 70%, rgba(30,100,180,0.06), transparent 40%);
      filter: blur(10px);
      pointer-events: none;
      z-index: 0;
    }

    /* large outlined background word */
    .bg-outline {
      font-weight: 800;
      font-size: clamp(4rem, 12vw, 12rem);
      line-height: 0.9;
      color: transparent;
      -webkit-text-stroke: 2.5px rgba(255,255,255,0.12);
      text-transform: none;
      z-index: 0;
      white-space: nowrap;
    }

    /* profile image circle overlap */
    .profile-img {
      width: clamp(160px, 24vw, 420px);
      height: auto;
      border-radius: 0.75rem;
      z-index: 2;
      transform: translateY(10%);
      box-shadow: 0 18px 40px rgba(0,0,0,0.6);
    }

    /* vertical side badge */
    .side-badge {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      background: rgba(255,255,255,0.06);
      color: #dbefff;
      padding: .6rem .5rem;
      border-radius: .25rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    /* small decorative dots */
    .dot {
      width: .42rem;
      height: .42rem;
      border-radius: 50%;
      background: #2aa7ff;
      display: inline-block;
    }

    /* messenger floating button */
    .messenger-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #1e9bff;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    /* navbar thin underline */
    .nav-underline {
      border-top: 1px solid rgba(255,255,255,0.03);
    }

    @media (max-width: 767.98px){
      .spotlight { display: none; }
      .bg-outline { font-size: clamp(3rem, 24vw, 8rem); -webkit-text-stroke: 1.8px rgba(255,255,255,0.10); }
      .profile-img { transform: translateY(4%); width: clamp(140px, 40vw, 260px); }
    }
  </style>
</head>
